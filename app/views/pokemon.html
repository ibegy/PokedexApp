<div class="spinner" ng-show="loading">
    <div class="dot1"></div>
    <div class="dot2"></div>
</div>

<div class="row" ng-hide="loading">
    <div class="col-xs-offset-3 col-xs-6">
        <div class="text-center">
            <img ng-src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}">
            <h3 class="text-capitalize">{{ pokemon.name }}</h3>
            <button type="button" class="btn btn-success" ng-click="catch()">Catch</button>
            <button type="button" class="btn btn-danger" ng-click="leave()">Leave</button>
            <div ng-if="myPokemons[pokemon.id]">
                You have {{ myPokemons[pokemon.id] }} Pokémons of this type.
            </div>
        </div>
    </div>

    <div class="col-xs-offset-1 col-xs-10">
        <h4>Types:</h4>
        <span ng-repeat="type in pokemon.types">
            <span class="label label-default">{{ type.type.name }}</span>
        </span>
        <h4>Abilities:</h4>
        <span ng-repeat="ability in pokemon.abilities">
            <span class="label label-default">{{ ability.ability.name }}</span>
        </span>
        <h4>Stats:</h4>
        <span ng-repeat="stat in pokemon.stats">
            <span class="label label-default">{{ stat.stat.name }}</span>
            <span class="label label-default level">{{ stat.base_stat }}</span>
            <br />
        </span>
    </div>
</div>
